site_name: Citrix Workspace app for Linux OEM Reference Guide 
site_description: OEM Reference guide for Citrix Workspace app for Linux 
site_title: Developer Docs
site_url: https://developer-docs.citrix.com


# Copyright
copyright: 'Copyright &copy; 1999-2020 Citrix Systems, Inc. All rights reserved. '

extra_css:
  - 'assets/stylesheets/extra.css'

# Configuration
theme:
  name: null
  custom_dir: devdocs-theme

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - tabs: false
  palette:
    primary: white
    accent: blue
  font: false
  favicon: https://citrix.com/favicon.ico
  logo: https://developer-docs.citrix.com/_static/Citrix_Logo_Black.png
  icon: fontawesome

# Customization
extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/channel/UCiOupk9QF6jdk3EDKTHDykA
    - icon: fontawesome/brands/github-alt
      link: https://github.com/citrix
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/citrixdeveloper
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/citrix/

plugins:
  - search:
      separator: '[\s\-\.]+'

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - footnotes
  - meta
  - extra

# Page tree
nav:
- Home: index.md
- Resources to Aid Customization: resources-to-aid-customization.md
- Tools: tools.md
- Citrix Workspace app for Linux Components: components.md
- Customize Citrix Workspace app for Linux: customize.md
- Experimental Features: experimental-features.md
- Reference Information: reference-information.md
- Questions?: https://discussions.citrix.com/forum/1385-citrix-developer-exchange/